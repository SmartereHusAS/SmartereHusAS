<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Room</title>

        <!-- Bootstrap -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/room_style.css">
        <script src="../js/room_script.js"></script>

    </head>

    <body>
        <div class="jumbotron text-center" id="roomName"></div>

        <a href="/house/">
            <button type="button" class="btn btn-primary">Back to house</button>
        </a>

        <div class="container">
            <div class="row">

                <div class="col-sm-4">
                    <div class="list-group">
                        <div class="list-group-item"><h3>Sounds</h3>
                            <label class="switch">
                                <input id="toggleSounds" type="checkbox" checked>
                                <div class="slider round"></div>
                            </label>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Click on the bars to adjust sounds</div>
                            <div class="panel-body">
                                <div class="progressSound"></div>

                                <div class="panel-bottom">
                                    <label for="delSoundId">Remove sound unit:</label>
                                    <select class="form-control" id="delSoundId">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <button class="btn btn-default remove-btn" id="removeSoundUnit">Remove sound unit</button>
                                    <div class="separator"></div>
                                    <label>Add sound unit:</label>
                                    <input type="text" placeholder="Sound unit name"class="form-control" id="soundUnitDesc">
                                    <button class="btn btn-default" id="addSoundUnit">Add sound unit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="list-group">
                        <div class="list-group-item"><h3>Lights</h3>
                            <label class="switch">
                                <input id="toggleLights" type="checkbox" checked>
                                <div class="slider round"></div>
                            </label>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Click on the bars to adjust lights</div>
                            <div class="panel-body">
                                <div class="progressLight"></div>

                                <div class="panel-bottom">
                                    <label for="delLightId">Remove light unit:</label>
                                    <select class="form-control" id="delLightId">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <button class="btn btn-default remove-btn" id="removeLightUnit">Remove light unit</button>
                                    <div class="separator"></div>
                                    <label>Add light unit:</label>
                                    <input type="text" placeholder="Light unit name"class="form-control" id="lightUnitDesc">
                                    <button class="btn btn-default" id="addLightUnit">Add light unit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="list-group">
                        <div class="list-group-item"><h3>Temperatures</h3>
                            <label class="switch">
                                <input id="toggleTemps" type="checkbox" checked>
                                <div class="slider round"></div>
                            </label>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Click on the bars to adjust temperatures</div>
                            <div class="panel-body">
                                <div class="progressTemp"></div>

                                <div class="panel-bottom">
                                    <label for="delTempId">Remove temperature unit:</label>
                                    <select class="form-control" id="delTempId">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                    <button class="btn btn-default remove-btn" id="removeTempUnit">Remove temperature unit</button>
                                    <div class="separator"></div>
                                    <label>Add temperature unit:</label>
                                    <input type="text" placeholder="Temperature unit name"class="form-control" id="tempUnitDesc">
                                    <button class="btn btn-default" id="addTempUnit">Add temperature unit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Add device button, not implemented yet -->
                <div class="col-sm-4">
                    <div class="list-group">
                        <button id="addRoom" type="button" class="list-group-item" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-plus"></span>
                            <h3 id="addText">Add device</h3>
                        </button>
                    </div>
                </div>

                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Input information</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="deviceName">Device name:</label>
                                        <input type="text" class="form-control" id="deviceName" placeholder="Enter name">
                                    </div>
                                    <div class="form-group">
                                        <label for="deviceId">Device ID:</label>
                                        <input type="text" class="form-control" id="deviceId" placeholder="Enter ID">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleTextarea">Description(no function yet)</label>
                                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="submitDeviceData" class="btn btn-primary" data-dismiss="modal">Submit</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
