                        <button id="addRoom" type="button" class="list-group-item" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-plus"></span>
                            <h3 id="addText">Add room</h3>
                        </button>
                    </div>

                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="roomName">Room name:</label>

                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleTextarea">Description(no function yet)</label>

                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="submitRoomData" class="btn btn-primary" data-dismiss="modal">Submit</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
