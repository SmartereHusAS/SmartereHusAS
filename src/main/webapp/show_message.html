<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            setInterval(function(){
                $.get("/rest/message", "String",function(message){
                    $("#id").html("<p>"+message+"</p>");
            });
            }, 1000);

        })
    </script>
    <title>Title</title>
</head>
<body>
    <div id="id"></div>
</body>
</html>
